<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/static/css/custom.css"/>
    </head>
    <body ng-app="myApp" class="ng-cloak">
        <div class="container">
            <div ng-controller="StaffController as ctrl">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="lead">Поиск</span><br/>
                        </div>
                        <form class="form-horizontal" role="form" ng-submit="ctrl.search()">
                            <div class="form-group">
                                <label for="input-id" class="control-label col-sm-2">ID: </label>
                                <div class="col-sm-8">
                                    <input class="form-control" ng-model="ctrl.user.id" placeholder="1" type="text" id="input-id"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-name" class="control-label col-sm-2">Имя: </label>
                                <div class="col-sm-8">
                                    <input class="form-control" ng-model="ctrl.user.name" placeholder="Иван" type="text" id="input-name"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-surname" class="control-label col-sm-2">Фамилия: </label>
                                <div class="col-sm-8">
                                    <input class="form-control" ng-model="ctrl.user.surname" placeholder="Подубный" type="text" id="input-surname"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-patronymic" class="control-label col-sm-2">Отчество: </label>
                                <div class="col-sm-8">
                                    <input class="form-control" ng-model="ctrl.user.patronymic" placeholder="Андреевич" type="text" id="input-patronymic"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-post" class="control-label col-sm-2">Должность: </label>
                                <div class="col-sm-8">
                                    <input class="form-control" ng-model="ctrl.user.post" placeholder="тестировщик" type="text" id="input-post"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-birthday" class="control-label col-sm-2">Дата рождения: </label>
                                <div class="col-sm-8">
                                    <input class="form-control" ng-model="ctrl.user.birthday" placeholder="1985-02-10" type="text" id="input-birthday"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Искать</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="lead">Список сотрудников</span><br/>
                        </div>
                        <div class="table-container">
                            <table class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Имя</th>
                                    <th>Фамилия</th>
                                    <th>Отчество</th>
                                    <th>Должность</th>
                                    <th>День рождения</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="s in ctrl.staffs">
                                        <td><span ng-bind="s.stfId"></span></td>
                                        <td><span ng-bind="s.stfName"></span></td>
                                        <td><span ng-bind="s.stfSurname"></span></td>
                                        <td><span ng-bind="s.stfPatronymic"></span></td>
                                        <td><span ng-bind="s.stfPost"></span></td>
                                        <td><span ng-bind="s.stfBirthday"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <ul class="pager panel-pages">
                        <li class="previous">
                            <a href="#" ng-click="ctrl.navigation(self.page - 1);">&larr; Предыдущая страница</a>
                        </li>
                        <li class="next">
                            <a href="#" ng-click="ctrl.navigation(self.page + 1);">Следующая страница &rarr;</a>
                        </li>
                    </ul>
                    <ul class="pagination panel-pages">
                        <li ng-repeat="p in ctrl.pages" class="{{ (this.p.select) ? 'active' : ''}}">
                            <a ng-bind="p.number" href="#" ng-click="ctrl.navigation(this.p.number - 1);"></a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>

        <script src="/static/js/libs/jquery-3.1.0.min.js"></script>
        <script src="/static/js/libs/angular.min.js"></script>

        <script src="/static/js/app.js"></script>
        <script src="/static/js/service/staff_service.js"></script>
        <script src="/static/js/controller/staff_controller.js"></script>
    </body>
</html>
